<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakthi Women's Physiotherapy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        h1,
        h2,
        h3,
        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .animate-float {
            animation: float 20s infinite ease-in-out;
        }

        .stagger-1 {
            animation-delay: 0s;
        }

        .stagger-2 {
            animation-delay: 5s;
        }

        .stagger-3 {
            animation-delay: 10s;
        }
    </style>
    <script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <link rel="stylesheet" href="/animations.css">
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#FFF5F7] text-[#1a1a2e] antialiased overflow-x-hidden">

</body>

</html>
